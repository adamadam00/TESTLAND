<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive 3D Bonsai</title>
<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 400px; /* Rise iframe height fallback */
    overflow: hidden;
    background-color: #f0f0f0;
}
canvas {
    width: 100% !important;
    height: 100% !important;
    display: block;
}
#spinButton {
    position: absolute;
    top: 10px;
    left: 10px;
    padding: 6px 12px;
    background-color: #444;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-family: sans-serif;
    z-index: 10;
}
</style>
</head>
<body>
<button id="spinButton">Toggle Auto Spin</button>

<script type="importmap">
{
  "imports": {
    "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
    "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
  }
}
</script>

<script type="module">
import * as THREE from 'three';
import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

const scene = new THREE.Scene();
scene.background = new THREE.Color(0xf0f0f0);

const camera = new THREE.PerspectiveCamera(45, window.innerWidth / 400, 0.1, 1000);
camera.position.set(3, 3, 5);

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setPixelRatio(window.devicePixelRatio);
document.body.appendChild(renderer.domElement);

function resizeRenderer() {
    const width = document.body.clientWidth;
    const height = 400; // fixed height for Rise iframe
    renderer.setSize(width, height);
    camera.aspect = width / height;
    camera.updateProjectionMatrix();
}
resizeRenderer();
window.addEventListener('resize', resizeRenderer);

const controls = new OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;
controls.dampingFactor = 0.05;

const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
scene.add(ambientLight);
const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
directionalLight.position.set(5, 5, 5);
scene.add(directionalLight);

const modelGroup = new THREE.Group();
scene.add(modelGroup);

let autoSpin = true;
document.getElementById('spinButton').addEventListener('click', () => {
    autoSpin = !autoSpin;
});

let isDragging = false;
let previousX = 0;
let rotationSpeed = 0;
const inertiaDecay = 0.95;

renderer.domElement.addEventListener('mousedown', (event) => {
    isDragging = true;
    previousX = event.clientX;
});
renderer.domElement.addEventListener('mousemove', (event) => {
    if (isDragging) {
        const deltaX = event.clientX - previousX;
        rotationSpeed = deltaX * 0.01;
        modelGroup.rotation.y += rotationSpeed;
        previousX = event.clientX;
    }
});
renderer.domElement.addEventListener('mouseup', () => { isDragging = false; });
renderer.domElement.addEventListener('mouseleave', () => { isDragging = false; });

const loader = new GLTFLoader();
loader.load(
    'bonsai5.glb',
    (gltf) => {
        const object = gltf.scene;

        // Center model
        const box = new THREE.Box3().setFromObject(object);
        const center = box.getCenter(new THREE.Vector3());
        object.position.sub(center);

        // Scale model
        const size = box.getSize(new THREE.Vector3());
        const maxDim = Math.max(size.x, size.y, size.z);
        const scaleFactor = 1 / maxDim; // adjust to fit nicely
        object.scale.set(scaleFactor, scaleFactor, scaleFactor);

        modelGroup.add(object);

        // Auto-fit camera
        const boundingBox = new THREE.Box3().setFromObject(object);
        const boundingSize = boundingBox.getSize(new THREE.Vector3());
        const boundingCenter = boundingBox.getCenter(new THREE.Vector3());
        const maxBounding = Math.max(boundingSize.x, boundingSize.y, boundingSize.z);
        const fov = camera.fov * (Math.PI / 180);
        let cameraZ = Math.abs(maxBounding / 2 / Math.tan(fov / 2));
        camera.position.z = cameraZ * 1.5; // add padding
        camera.lookAt(boundingCenter);
        controls.target.copy(boundingCenter);
    },
    (xhr) => { console.log(`${(xhr.loaded / xhr.total * 100).toFixed(0)}% loaded`); },
    (error) => { console.error('Failed to load GLB:', error); }
);

function animate() {
    requestAnimationFrame(animate);
    if (autoSpin && !isDragging) modelGroup.rotation.y += 0.005;
    if (!isDragging) {
        modelGroup.rotation.y += rotationSpeed;
        rotationSpeed *= inertiaDecay;
    }
    controls.update();
    renderer.render(scene, camera);
}
animate();
</script>
</body>
</html>
